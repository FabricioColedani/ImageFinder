
<!DOCTYPE html>
<html>
<head>
    <title>ImageFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">üñºÔ∏è ImageFinder</h1>
    <form method="get" action="/" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="q" placeholder="Buscar im√°genes, prueba con Perro, Bala o Monta√±a (Deberas cargar las imagenes que no encuentres)" value="{{ query or '' }}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Subir nueva imagen</h5>
            <form method="post" action="/upload" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" name="image" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="description" placeholder="Descripci√≥n" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="tags" placeholder="Etiquetas (coma separadas)" required>
                </div>
                <button class="btn btn-success" type="submit">Subir Imagen</button>
            </form>
        </div>
    </div>
    <h3>Resultados</h3>
    <div class="row">
        {% for img in images %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <img src="{{ url_for('static', filename='uploads/' + img.filename) }}" class="card-img-top" alt="Imagen">
                <div class="card-body">
                    <p class="card-text"><strong>Descripci√≥n:</strong> {{ img.description }}</p>
                    <p class="card-text"><strong>Etiquetas:</strong> {{ img.tags }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
        {% if images|length == 0 %}
        <div class="col-12">
            <p class="text-muted">No se encontraron im√°genes para esa b√∫squeda.</p>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
